name: SAB E2E (opt-in)

on:
  workflow_dispatch:
    inputs:
      run_sab:
        description: 'Run SAB E2E tests'
        required: true
        default: 'true'
  pull_request:
    types: [labeled]

permissions:
  contents: read

concurrency:
  group: 'sab-e2e'
  cancel-in-progress: true

jobs:
  sab-e2e:
    name: Run SAB E2E (opt-in)
    runs-on: ubuntu-latest
    # Only run if manual dispatch OR the PR label 'run-sab-e2e' was added
    if: |
      github.event_name == 'workflow_dispatch' || (
        github.event_name == 'pull_request' && contains(join(github.event.pull_request.labels.*.name, ','), 'run-sab-e2e')
      )
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Typecheck
        run: npm run typecheck

      - name: Run SAB E2E test
        env:
          CI: 'true'
          VITE_ENABLE_COOP: '1'
          VITE_ENABLE_SAB: '1'
        run: npx playwright test e2e/sab.spec.ts --project=chromium --reporter=list

      - name: Upload Playwright report (if present)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report || ''
