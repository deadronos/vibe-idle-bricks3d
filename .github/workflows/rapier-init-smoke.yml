name: Rapier init smoke

on:
  pull_request:
  push:
  workflow_dispatch:

jobs:
  rapier-init-smoke:
    name: Rapier init smoke
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run Rapier smoke test
        run: npm run test:run -- src/test/rapier.smoke.test.ts
        env:
          CI: 'true'
